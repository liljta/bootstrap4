<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" href="bootstrap/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>
  <script type="text/javascript" src="js/bootstrap.min.js"></script>
  <title>Урок супер-пупер</title>
  </head>
<body>
<div class="alert alert-primary" role="alert">Alert</div>
  <a href="#" class="badge badge-primary">Главный</a>
  <a href="#" class="badge badge-success">Успех</a>
  <button type="button" class="btn btn-success">Успех</button>
  <button type="button" class="btn btn-success">Успех</button>
  <button type="button" class="btn btn-outline-primary">Главный</button>
  <button type="button" class="btn btn-primary btn-lg">Большая кнопка</button>
  <button type="button" class="btn btn-secondary btn-sm">Маленькая кнопка</button>
  <button type="button" class="btn btn-primary btn-lg btn-block">Кнопка блочного уровня</button>
  <a href="#" class="btn btn-primary btn-lg active" role="button" aria-pressed="true">Главная ссылка</a>
  <div class="btn-group btn-group-toggle" data-toggle="buttons">
    <label class="btn btn-secondary active">
      <input type="radio" name="options" id="option1" autocomplete="off" checked> Active
    </label>
    <label class="btn btn-secondary">
      <input type="radio" name="options" id="option2" autocomplete="off"> Radio
    </label>
    <label class="btn btn-secondary">
      <input type="radio" name="options" id="option3" autocomplete="off"> Radio
    </label>
  </div>
  <br>
  <div id="carouselExampleSlidesOnly" class="carousel slide" data-ride="carousel" data-interval="1000">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="img/1534305594121962513.jpg" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item">
        <img src="img/fotooboi-dlya-sten-242-207-romashki-15-r0017.jpg" class="d-block w-100" alt="...">
      </div>
      <div class="carousel-item">
        <img src="img/romashki.jpg" class="d-block w-100" alt="...">
      </div>

    </div>
  </div>
<br>
<div class="input-group mb-3">
  <div class="input-group-prepend">
    <span class="input-group-text" id="basic-addon1">@</span>
  </div>
  <input type="text" class="form-control" placeholder="Имя пользователя" aria-label="Имя пользователя" aria-describedby="basic-addon1">
</div>

<div class="input-group mb-3">
  <input type="text" class="form-control" placeholder="Имя получателя" aria-label="Имя получателя" aria-describedby="basic-addon2">
  <div class="input-group-append">
    <span class="input-group-text" id="basic-addon2">@example.com</span>
  </div>
</div>

<label for="basic-url">Your vanity URL</label>
<div class="input-group mb-3">
  <div class="input-group-prepend">
    <span class="input-group-text" id="basic-addon3">https://example.com/users/</span>
  </div>
  <input type="text" class="form-control" id="basic-url" aria-describedby="basic-addon3">
</div>

<div class="input-group mb-3">
  <div class="input-group-prepend">
    <span class="input-group-text">$</span>
  </div>
  <input type="text" class="form-control" aria-label="Amount (to the nearest dollar)">
  <div class="input-group-append">
    <span class="input-group-text">.00</span>
  </div>
</div>

<div class="input-group">
  <div class="input-group-prepend">
    <span class="input-group-text">With textarea</span>
  </div>
  <textarea class="form-control" aria-label="With textarea"></textarea>
</div>


  </body>
</html>
